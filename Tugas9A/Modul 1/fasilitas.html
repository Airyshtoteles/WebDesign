<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Fasilitas Hotel</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #fffde7; margin: 0; }
    h2 { text-align: center; color: darkorange; margin-top: 20px; }
    .fasilitas {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
    }
    .item {
      width: 250px;
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: transform 0.2s ease;
    }
    .item:hover {
      transform: translateY(-5px);
    }
    .item img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .item h3 {
      color: orange;
      margin: 10px;
    }
    .item p {
      margin: 0 10px 10px;
      font-size: 14px;
      color: #444;
    }
  </style>
</head>
<body>
  <h2>Fasilitas Unggulan</h2>
  <div class="fasilitas">

    <div class="item">
      <img src="https://images.pexels.com/photos/261102/pexels-photo-261102.jpeg?auto=compress&cs=tinysrgb&w=800" alt="Kolam Renang">
      <h3>Kolam Renang</h3>
      <p>Buka pukul 06.00â€“21.00 WIB. Gratis untuk tamu hotel.</p>
    </div>

    <div class="item">
      <img src="https://images.unsplash.com/photo-1552566626-52f8b828add9?auto=format&fit=crop&w=800&q=80" alt="Restoran Serenity">
      <h3>Restoran Serenity</h3>
      <p>Menyediakan menu lokal & internasional. Tersedia sarapan buffet.</p>
    </div>

    <div class="item">
      <img src="https://images.unsplash.com/photo-1600334129128-685c5582fd35?auto=format&fit=crop&w=800&q=80" alt="Spa & Relaksasi">
      <h3>Spa & Relaksasi</h3>
      <p>Nikmati layanan pijat tradisional & aromaterapi.</p>
    </div>

  </div>
</body>
</html>
